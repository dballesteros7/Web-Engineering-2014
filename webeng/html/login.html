{% extends "layout.html" %} {% block main %}
<div class="container">
  <div class="jumbotron col-xs-6 col-xs-offset-3">
    <form id="login-form" class="form-horizontal"
      action="/login/complete/" method="POST">
      <h3>Please login...</h3>
      <div class="form-group">
        <div class="col-xs-4">
          <label for="login-id" class="control-label">E-mail or
            username:</label>
        </div>
        <div class="col-xs-8">
          <input id="login-id" class="form-control" type="text" required
            autofocus placeholder="studentd@ethzmeetup.com"
            name="login_id">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-4">
          <label for="password" class="control-label">Password:</label>
        </div>
        <div class="col-xs-8">
          <input id="password" class="form-control" type="password"
            required autofocus placeholder="secret" name="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block">Login</button>
        </div>
        <div class="col-xs-8">
          <p class="form-control-static">
            <a href="/register/">Not registered yet?</a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock main %}
