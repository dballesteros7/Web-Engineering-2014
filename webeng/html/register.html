<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ETHZ Meetup</title>
<link rel="stylesheet"
  href="/static/css/login.css">
<link rel="stylesheet"
  href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  
    <div id="login-div" class="col-xs-6 col-xs-offset-3">
      <form id="login-form" class="form-horizontal" action="/register/complete/"
        method="POST">
        <h3>Please register...</h3>
        {% if error %}
          <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}
        <div class="form-group">
          <div class="col-xs-4">
            <label for="username" class="control-label">Username:</label>
          </div>
          <div class="col-xs-8">
            <input id="username" class="form-control" type="text"
              autofocus placeholder="student"
              name="username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-4">
            <label for="email" class="control-label">E-mail:</label>
          </div>
          <div class="col-xs-8">
            <input id="email" class="form-control" type="text"
              autofocus placeholder="student@ethzmeetup.com"
              name="email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-4">
            <label for="password" class="control-label">Password:</label>
          </div>
          <div class="col-xs-8">
            <input id="password" class="form-control" type="password"
              autofocus placeholder="secret"
              name="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-4">
            <button class="btn btn-primary btn-block">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
